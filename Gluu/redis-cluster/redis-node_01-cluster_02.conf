protected-mode no
port 7002
pidfile /etc/redis/cluster/7002/redis_7002.pid
cluster-enabled yes
cluster-config-file /etc/redis/cluster/7002/nodes-7002.conf
cluster-node-timeout 2000
cluster-slave-validity-factor 0
cluster-migration-barrier 1
save ""
appendonly no
auto-aof-rewrite-percentage 0
tcp-backlog 511
loglevel debug
logfile /etc/redis/cluster/7002/redis_7002.log
maxmemory-policy volatile-ttl
bind 127.0.0.1
